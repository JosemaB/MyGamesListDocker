<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS desde node_modules -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Importar JS desde node_modules -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Mis archivos-->
    <link href="/Acceso/accesoStyles.css" rel="stylesheet">
    <link href="../../styles.css" rel="stylesheet">
    <link href="recover.css" rel="stylesheet">

    <script type="module" src="recover.js"></script>
    <title>Register</title>
</head>

<body>
    <header>
        <nav class="contentNav navbar bg-transparent">
            <div class="container-fluid justify-content-between">
                <a href="/index.html"
                    class="d-flex align-items-center mb-2 mb-0 link-body-emphasis text-decoration-none">
                    <img class="logo" src="/img/logo.png" alt="LOGO">
                </a>
                <button id="btnClose" type="button" class="btn-close me-3 btn-close-white" aria-label="Close"></button>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="justify-content-center d-flex"> <!-- Ajusta el ancho -->
                    <div class="card">
                        <div class="card-body">
                            <form id="miFormulario">
                                <!-- Campo de usuario (necesario para evitar la advertencia de Chrome) -->
                                <input type="text" id="fakeUsername" name="fakeUsername" autocomplete="username" style="display: none;">
                            
                                <div class="mb-3">
                                    <label for="newPassword" class="fw-bold form-label">Nueva contrase単a</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" autocomplete="new-password" placeholder="***********">
                                </div>
                            
                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="fw-bold form-label">Confirmar nueva contrase単a</label>
                                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" autocomplete="new-password" placeholder="***********">
                                </div>
                            
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="mostrarPassword">
                                    <label class="form-check-label" for="mostrarPassword">Mostrar contrase単as</label>
                                </div>
                            
                                <button id="btnRestablecer" type="submit" name="enviar" class="fw-bold col-12 btn">Restablecer contrase単a</button>
                                <div class="col-12 m-0 mt-2 p-0 text-center" id="alertas"></div>
                            </form>
                            
                        </div>
                    </div>
                    <div id="resultado">

                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
