<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fav icon-->
    <link rel="icon" type="image/png" sizes="512x512" href="img/fav-icon.png">
    <!-- Importar CSS desde node_modules -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Importar JS desde node_modules -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Mis archivos-->
    <link href="/Acceso/accesoStyles.css" rel="stylesheet">
    <link href="../../styles.css" rel="stylesheet">
    <link href="registerEstilos.css" rel="stylesheet">

    <script type="module" src="register.js"></script>
    <title>Register</title>
</head>

<body>
    <header>
        <nav class="contentNav navbar bg-transparent">
            <div class="container-fluid justify-content-between">
                <a href="/index.html"
                    class="d-flex align-items-center mb-2 mb-0 link-body-emphasis text-decoration-none">
                    <img class="logo" src="/img/logo.png" alt="LOGO">
                </a>
                <button id="btnClose" type="button" class="btn-close me-3 btn-close-white" aria-label="Close"></button>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="justify-content-center d-flex"> <!-- Ajusta el ancho -->
                    <div class="card">
                        <div class="card-body">
                            <form id="miFormulario">
                                <div class="mb-3">
                                    <label for="email" class="fw-bold form-label">Correo electrónico</label>
                                    <input placeholder="correo@ejemplo.com" autocomplete="email" type="email" class="form-control"
                                        id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="usuario" class="fw-bold form-label">Usuario</label>
                                    <input placeholder="usuario123" type="usuario" class="form-control" id="usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="fw-bold form-label">Contraseña</label>
                                    <input placeholder="***********" autocomplete="current-password" type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="fw-bold form-label">Confirmar contraseña</label>
                                    <input placeholder="***********" autocomplete="current-password" type="password" class="form-control" id="confirmPassword">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="fw-bold form-check-input" id="checkbox">
                                    <label class="form-check-label" for="exampleCheck1">Mostrar contraseñas</label>
                                </div>
                                <button id="crearCuentaBtn" type="submit" name="enviar" class="fw-bold col-12 btn">Crear Cuenta</button>
                                <div class="col-12 m-0 mt-2 p-0 text-center" id="alertas"></div>
                            </form>
                            <div class="separator">o</div>
                            <div class="text-center">
                                <p class="m-0 fw-bold">¿Ya tienes cuenta en MyGamesList?</p>
                                <a class="fw-bold text-decoration-none" href="../login/login.html"
                                    title="Crear cuenta ">Iniciar sesión</a>
                            </div>
                        </div>
                    </div>
                    <div id="resultado">

                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
